<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe Genius üß†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 60px auto;
            text-align: center;
        }

        .header h1 {
            font-size: 25px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .input-section input[type="text"] {
            width: calc(100% - 40px);
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .input-section button {
            width: 130px;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .input-section button:hover {
            background-color: #0056b3;
        }

        .output-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .output-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .summary-text {
            overflow-y: auto;
            max-height: 200px;
            padding: 15px 10px 10px 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: left;
            line-height: 1.5;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button-group button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .copy-button {
            background-color: #28a745;
            color: white;
        }

        .copy-button:hover {
            background-color: #218838;
        }

        .audio-button {
            background-color: #ff5733;
            color: white;
        }

        .audio-button:hover {
            background-color: #c70039;
        }

        .download-pdf {
            background-color: #007bff;
            color: white;
        }

        .download-pdf:hover {
            background-color: #0056b3;
        }

        .loading-wave {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        .wave {
            display: inline-block;
            width: 6px;
            height: 30px;
            margin: 2px;
            background-color: #007bff;
            animation: wave 1.2s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -1.1s;
        }

        .wave:nth-child(3) {
            animation-delay: -1.0s;
        }

        .wave:nth-child(4) {
            animation-delay: -0.9s;
        }

        .wave:nth-child(5) {
            animation-delay: -0.8s;
        }

        @keyframes wave {

            0%,
            40%,
            100% {
                transform: scaleY(0.4);
            }

            20% {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Transcribe Genius üß†</h1>
            <p>Powered by cutting-edge AI, this tool quickly summarizes the content of any YouTube video into concise
                text. Simply paste the URL below, provide a custom prompt, and experience the magic of AI-driven
                summarization!</p>
        </div>
        <div class="input-section">
            <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" aria-label="YouTube Video URL">
            <input type="text" id="promptText" placeholder="What's your question about this video?"
                aria-label="Custom Prompt Text">
            <button onclick="summarizeVideo()">‚úÖ</button>
        </div>
        <div class="loading-wave" id="loadingWave">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        <div class="output-section" id="outputSection">
            <h2>Summarized Text üìù:</h2>
            <div class="summary-text" id="summaryText"></div>
            <div class="button-group">
                <button onclick="downloadPdf()" class="download-pdf">üì•</button>
                <button onclick="copyText()" class="copy-button">üìã</button>
                <button onclick="playAudio()" class="audio-button">‚ñ∂Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        function summarizeVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const promptText = document.getElementById('promptText').value;
            const videoId = getVideoId(videoUrl);

            if (!videoId) {
                alert('Invalid YouTube video URL!');
                return;
            }

            document.getElementById('loadingWave').style.display = 'block';
            document.getElementById('outputSection').style.display = 'none';

            fetch('https://all-in-one-zytf.onrender.com/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ videoId, promptText })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingWave').style.display = 'none';
                    document.getElementById('outputSection').style.display = 'block';
                    document.getElementById('summaryText').innerHTML = data.summary;
                })
                .catch(error => {
                    document.getElementById('loadingWave').style.display = 'none';
                    console.error('Error:', error);
                });
        }

        function getVideoId(url) {
            let videoId = null;
            const matches = url.match(/[?&]v=([^&]+)/);
            if (matches && matches.length > 1) {
                videoId = matches[1];
            } else {
                const shortLinkMatches = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtu\.be\/)([^&?]+)/);
                if (shortLinkMatches && shortLinkMatches.length > 1) {
                    videoId = shortLinkMatches[1];
                } else {
                    const longLinkMatches = url.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/(?:[^/]+\/){1,2}([^/?]+)/);
                    if (longLinkMatches && longLinkMatches.length > 1) {
                        videoId = longLinkMatches[1];
                    }
                }
            }
            return videoId;
        }

        function downloadPdf() {
            const text = document.getElementById('summaryText').innerText;
            fetch('/download-pdf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            })
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'transcript.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error:', error));
        }

        function copyText() {
            const text = document.getElementById('summaryText').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }

        let speech = null;

        function playAudio() {
            const playButton = document.querySelector('.audio-button');
            const text = document.getElementById('summaryText').innerText;

            if (!speech || speech.speaking === false) {
                speech = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(speech);
                playButton.textContent = '‚èπÔ∏è';
            } else {
                window.speechSynthesis.cancel();
                playButton.textContent = '‚ñ∂Ô∏è';
            }

            speech.onend = function () {
                playButton.textContent = '‚ñ∂Ô∏è';
            }
        }
    </script>
</body>

</html>
